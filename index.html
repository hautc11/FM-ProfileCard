<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- card -->
    <div class="card-container">
      <!-- header background -->
      <div class="card-header"></div>

      <!-- avatar -->
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="">
      </div>

      <!-- infor -->
      <div class="infor">
        <p>
          <span id="name">Victor Crest</span><span id="age"> 26</span>
        </p>
        <p>
          <span id="city">London</span>
        </p>
      </div>

      <div class="card-footer">
        <p><span class="stats">80K</span> <br> <span  class="type">Followers</span></p>
        <p><span class="stats">803K</span> <br> <span class="type">Likes</span></p>
        <p><span class="stats">1.4K</span> <br> <span class="type">Photos</span></p>
      </div>
    </div>
    <!-- footer -->
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hau T. Chi.</a>.
  </div>
</body>
</html>
